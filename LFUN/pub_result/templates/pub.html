{% block content %}
<p>{{ user.username }}님 환영합니다.</p>
<h1 style="font-weight:40px;
margin-left: 200px;
margin-top: 100px;">결과물 제출</h1>

<form method="POST">
    {% csrf_token %}
    <label class="label">Youtube 공유 url을 입력해주세요.</label><br><br>

    <div class="input-result">

        <span class="result-box">
            <input type="text" name="result-name1" placeholder="공유url을 입력해주세요" id="result-name1" required>
            <input type="text" name="result-name2" placeholder="동영상id를 입력해주세요" id="result-name2" required>
        </span>
        <button type="submit" class="video-submit">제출</button>

    </div>
</form>
